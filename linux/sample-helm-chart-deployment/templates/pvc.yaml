kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "mssql-server.name" . }}-data
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.pvc.storageClass | quote }}
spec:
  accessModes:
  - {{ .Values.pvc.dataAccessMode | quote}}
  resources:
    requests:
      storage: {{ .Values.pvc.dataSize}}
